<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="fragments/header :: title">当爪</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" th:href="@{/css/common.css}"
          href="../css/common.css"/>

    <script th:inline="javascript">
        var contextPath = /*[[@{/}]]*/ '/';
    </script>
</head>
<body>

<nav class="navbar navbar-inverse" th:replace="fragments/header :: header">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">当爪-简单高效的爬虫系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse hidden-xs hidden-sm">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/index.html}" href="index.html">首页</a></li>
                <li class="active"><a href="job-config-list.html">任务配置</a></li>
                <li><a href="parser-config-list.html">解析器配置</a></li>
                <!--<li><a href="#">题库管理</a></li>-->
            </ul>
        </div><!--/.nav-collapse -->

    </div>
</nav>

<div class="container" role="main">
    <div class="main-div">
        <ol class="breadcrumb">
            <li><a href="index.html" th:href="@{/index.html}">首页</a></li>
            <li class="active">代理列表</li>
        </ol>

        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h2>代理列表</h2>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover" >
                    <thead>
                    <tr>
                        <!--<th>序号</th>-->
                        <th>IP地址</th>
                        <th>端口</th>
                        <th>类型</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--/*@thymesVar id="proxies" type="java.util.List<com.github.liyue2008.spider.core.entity.Proxy>"*/-->
                    <tr th:each="proxy,iter : ${proxies}" >
                        <!--<td th:text="${iter.index +1}">1</td>-->
                        <td th:text="${proxy.ip}">192.168.1.1</td>
                        <td th:text="${proxy.port}">80</td>
                        <td th:text="${proxy.type == 0?'HTTP':'HTTPS'}">HTTPS</td>

                    </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <hr/>

    <footer th:replace="fragments/footer :: footer">
        <p>&copy; Company 2014</p>
    </footer>
</div>


<!-- /.container -->
<script type="text/javascript" src="webjars/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
